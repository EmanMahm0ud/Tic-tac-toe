<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/xo.png">

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="board">
            <div id="play-window">
                <div>
                    <h1>Tic-Tac-Toe</h1>
                    <p>
                        <span id="x-symbole">X</span>
                        <span id="o-symbole">O</span>
                    </p>
                    <button id="play"><i class="fas fa-play"> Play</i></button>
                </div>
            </div>

            <div class="inner-board">
                <div class="row">
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                </div>
        
                <div class="row">
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                </div>
        
                <div class="row">
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                    <div class="cell"><p>?</p></div>
                </div>

                <div id="line"></div>
            </div>
            <div id="playagain-window">
                <div>
                    <p id="result"></p>
                    <button id="again"><i class="fas fa-undo"> Play again?</i></button>
                </div>
            </div>

            
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
